<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
   <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <header>
        <h1>Veterinaria</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Agendar Cita</h2>
            <form id="appointmentForm">
                <label for="name">Nombre(Dueño):</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Teléfono:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="name">Nombre(Mascota):</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="name">Raza:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="name">Edad:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="date">Fecha de la Cita:</label><br>
                <input type="date" id="date" name="date" required><br><br>
                <label for="time">Hora de la Cita:</label><br>
                <input type="time" id="time" name="time" required><br><br>
                <input type="submit" value="Agendar Cita">
            </form>
            <div id="confirmation" style="margin-top: 1em;"></div>
        </div>
    </main>

    <footer>
        <p>Síguenos en nuestras redes sociales:</p>
        <div class="social-media">
            <a href="https://facebook.com/veterinariafeliz" target="_blank">Facebook</a>
            <a href="https://twitter.com/veterinariafeliz" target="_blank">Twitter</a>
            <a href="https://instagram.com/veterinariafeliz" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
